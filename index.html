<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour clock</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/analogue-clock.css">
  <link id="favicon" rel="icon" href="favicon-32.png" type="image/png" sizes="32x32" />
</head>
<body>

  <div class="block" id="years"></div>
  <div class="block" id="months"></div>
  <div class="block" id="days"></div>
  <div class="block" id="hours"></div>
  <div class="block" id="minutes"></div>
  <div class="block" id="seconds"></div>

  <div class="digital-clock" id="digital" style="display: none;">
    <div id="date"></div>
    <div id="time"></div>
  </div>

  <div class="analogue-clock" id="analogue" style="display: none;">
    <div>
      <div class="info date">
        <p id="info-date"></p> <p id="info-month"></p> <p id="info-year"></p>
      </div>
      <div class="info day"></div>
    </div>
    <div class="dot"></div>
    <div>
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="second-hand"></div>
    </div>
    <div>
      <span class="h3">3</span>
      <span class="h6">6</span>
      <span class="h9">9</span>
      <span class="h12">12</span>
    </div>
    <div class="diallines"></div>
  </div>

  <div class="more">
    Want to know more? See 
    <a href="https://github.com/druewilding/clock" target="_blank">github.com/druewilding/clock</a>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
